    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const start_at = 1634697900000

     let data = {
        time: start_at - Date.now(),
        menu: 'premier',
        interval: '',
        peserta: '0x ditonton',
        current_btn: 'inline-flex  justify-center rounded border border-gray-100 text-gray-100 px-3 py-2 font-medium text-sm rounded-md',
        other_btn: 'inline-flex  justify-center text-gray-400 border border-gray-400 hover:text-gray-100 px-3 py-2 font-medium text-sm rounded-md',
        checkViewer() {
          axios.get(
            "https://api3.ekspreswp.com/viewer?videoId=jkdn2"
          ).then(response => {
            document.querySelector('#peserta').innerHTML = parseInt(response.data).toLocaleString('id') + 'x ditonton'
          });
        },
        selectMenu(menu) {
     
          document.getElementById(this.menu).className = this.other_btn;
          document.getElementById(menu).className = this.current_btn;
          document.querySelector(`#${this.menu} svg`).classList.add('hidden')
          document.querySelector(`#${menu} svg`).classList.remove('hidden')
          
          this.menu = menu;

          

          if (this.interval) {
            clearInterval(this.interval)
          }



          if (menu == 'jkdn-1') {
            this.fetchVideo("https://api3.ekspreswp.com/youtube?videoId=fda84908b3017e380d79775d8c9188da",
              false)
          }

          if (menu == 'talkshow') {
            this.fetchVideo("https://api3.ekspreswp.com/youtube?videoId=f6500e3d802fa12199020ffcf61e23f3",
              false)
          }
          if (menu == 'premier-alt') {
            this.fetchVideo(
              "https://asia-east2-dripid-ad0e1.cloudfunctions.net/video-1?videoId=34bae09f9f06b363015422519ab5a938",
              true)
          }
          if (menu == 'premier') {
            this.fetchVideo("https://api3.ekspreswp.com/youtube?videoId=34bae09f9f06b363015422519ab5a938",
              true)

          }

        },
        showTimer(t) {
          if (t >= 0) {

            let days = Math.floor(t / (1000 * 60 * 60 * 24));
            let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let mins = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            let secs = Math.floor((t % (1000 * 60)) / 1000);

            return ('0' + hours).slice(-2) + ' jam : ' + ('0' + mins).slice(-2) + ' menit : ' + ('0' + secs)
              .slice(-2) + ' detik'

          }
        },
        fetchVideo(url, hasSub) {

 
          document.querySelector('#video').innerHTML =
            `<video autoplay id="player" width="100%" height="315" playsinline controls  data-plyr-config='{"volume": 0.7, "resetOnEnd": true, "enabled": true, "storage": { "enabled": false }, "quality": { "default": 360 } }'>
            
              </video>`

          const player = new Plyr('#player');

          axios.get(
            url
          ).then(response => {
            let data = response.data;



            if (hasSub) {
              player.source = {
                type: 'video',
                title: 'Jejak Khilafah di Nusatara 2',
                sources: [{
                    src: data[0].url,
                    type: 'video/mp4',
                    size: '360',
                  },
                  {
                    src: data[1].url,
                    type: 'video/webm',
                    size: '720',
                  },

                ],

                tracks: [{
                  kind: 'captions',
                  label: 'Indonesia',
                  srclang: 'id',
                  src: '/assets/subtitle/jkdn-2.vtt',
                  default: true,
                }],
              };
              setTimeout(() => {
                player.toggleCaptions(true)
              }, 1000)
            } else {
              player.source = {
                type: 'video',
                title: 'Jejak Khilafah di Nusatara 2',
                sources: [{
                    src: data[0].url,
                    type: 'video/mp4',
                    size: '360',
                  },
                  {
                    src: data[1].url,
                    type: 'video/webm',
                    size: '720',
                  },

                ]
              };
            }


            if (document.querySelector("body").offsetWidth >= 640) {
              player.quality = 720
            }

          })



        }
      }

      data.selectMenu('premier')
      data.checkViewer()
  </script>
