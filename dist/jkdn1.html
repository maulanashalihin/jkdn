<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkdn-movie@1.0.0/dist/assets/css/main.css" />
  <title>Jejak Khilafah di Nusantara</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>

<body class="bg-black">
  <div class="xl:max-w-screen-xl 2xl:max-w-screen-2xl mx-auto mt-0 xl:mt-10">

    <video id="player" width="100%" height="315" playsinline controls>


    </video>

  </div>

  <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const player = new Plyr('#player');

    let videoPoint = location.host == 'localhost:4343' ? 'http://localhost:3200' : 'http://youtube-video-api.tlyrftcgee-rz83y8q2e6d7.p.runcloud.link';

    axios.get(videoPoint + "/youtube?videoId=U2FsdGVkX18f0ozxgGAE9U/94S78CumqE7F/WzG7Gmw=").then(response => {
      let data = response.data;

      player.source = {
        type: 'video',
        title: 'Jejak Khilafah di Nusatara 1',
        sources: [{
            src: data[0].url,
            type: 'video/mp4',
            size: data[0].height,
          },
          {
            src: data[1].url,
            type: 'video/webm',
            size: data[1].height,
          },

        ],
      };

      let video = document.querySelector("#player")
      video.style.height = video.offsetWidth / 16 * 9 + 'px';


    })
  </script>


</body>

</html>
